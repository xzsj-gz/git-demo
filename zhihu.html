<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组选择器的使用</title>
    <style type="text/css">
    	h1,h2,h3{
    		color: skyblue;
    	}
    	h4,h5,h6{
    		color: red;
    	}
    	span,p{
    		color: yellow;
    	}
    </style>
</head>

<body>
    <span>我是span</span>
    <h1>标题一</h1>
    <h2>标题二</h2>
    <h3>标题三</h3>
    <h4>标题四</h4>
    <h5>标题五</h5>
    <h6>标题六</h6>
    <p>段落</p>
</body>

</html>
