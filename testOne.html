<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面包屑导航栏</title>
    <style type="text/css">
    ul {
        padding: 8px 16px;
        list-style: none;
        background-color: #eee;
    }

    ul li {
        display: inline;
    }

    ul li+li:before {
        /*padding: 8px;*/
        color: black;
        content: "/"
    }

    ul li a {
        color: green;
    }

    
    </style>
</head>

<body>
    <!-- 面包屑 -->
    <div>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">应用中心</a></li>
            <li><a href="#">应用列表</a></li>
            <li>详情</li>
        </ul>
    </div>
    <!-- 文件预览 -->
    <form>
        <input type="file" name="myFile" id="myFile" onchange="getFileContent();"><br>
        <img src="" alt=""><br>
        <input type="submit" name="">
    </form>
    <script type="text/javascript">
    function getFileContent() {
        /*
        readAsText()  读取文本文件
        readAsBinaryString() 读取任何类型文件
        readAsDataURL() 读取文件获取一段以 data 开头的字符串
        */
        var reader = new FileReader();

        var file = document.querySelector("#myFile").files;
        if (file.length == 0) {
            console.log("请选择文件");
        } else {
            reader.readAsDataURL(file[0]);
            reader.onload = function() {
                document.querySelector("img").src = reader.result;
            }
        }

    }
    </script>
    
</body>

</html>
